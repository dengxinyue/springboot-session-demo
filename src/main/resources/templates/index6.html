<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>表达式内置对象</title>
</head>
<body>
时间：<span th:text="${#dates.format(date,'yyyy-MM-dd HH:mm:ss')}">4564565</span></br>
    金额：<span th:text="'￥'+${#numbers.formatDecimal(price,1,2)}">180</span></br>
<!-- # 这里的含义是 strText如果变量多余200个字符，后面显示... -->
<p th:text="${#strings.abbreviate(str,60)}">内容</p>
<!-- 判断字符串是否为空 -->
<span th:if="${!#strings.isEmpty(str2)}">字符串str2不为空</span></br>
<!-- 截取字符串，指定长度 -->
<span th:text="${#strings.substring(str2,0,4)}">字符串str2的值</span>


</body>
</html>
